<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO_DO_APP_JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div class="container">


        <div class="tasklist">
            <span class="task">Tasks </span><span class="list"> List</span>
            <span class="additems">
                <i id="plusicon" onclick="popup()" class="fa-solid fa-circle-plus"></i> &nbsp; <span class="items">Add
                    Items</span></span>
        </div>

        <div id="noitems">No items in the todo list </div>


        <div id="boxes"></div>

    </div>

    <div id="popup">
        <span style="color:red ; font-size: 26px;">Add New List</span><br>
        <input type="text" id="inputtext" value="" placeholder="Enter The List"><br>
        <button onclick="addlist()">Add</button>
        <button onclick="closelist()">Close </button>
    </div>

    <div class="childbox">
    </div>


    <div id="popup2">
        <b style="color: red; font-size:26px ;">Add New Items</b>
        <input type="text" id="inputtext2" value="" placeholder="Enter New Items"><br>
        <button onclick="additems()">Add</button>
        <button onclick="closeitems()">Close </button>
    </div>


    <script src="todo.js"></script>
</body>

</html>
